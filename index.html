<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="">
    <title>Arktos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="videos/BG.mkv" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="flex-item-1">
            <div class="title-animation">Arktos</div>
        </div>
        <div class="half-circle">
            <div class="dash-circle">
                <div class="constant-circle">
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="flex-item-2">
            <div class="text-container">
                <p class="category">STATUS</p><p class="options">PRESSURIZED</p>
            </div>
            <div class="text-container">
                <p class="category">LEVEL</p><p class="options">100%</p>
            </div>
            <div class="text-container">
                <p class="category">POWER</p>
                <div class="box-container">
                    <div class="box-1"></div>
                    <div class="box-2"></div>
                    <div class="box-3"></div>
                    <div class="box-4"></div>
                    <div class="box-5"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
